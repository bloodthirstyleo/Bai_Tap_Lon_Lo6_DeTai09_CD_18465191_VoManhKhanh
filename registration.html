                            <label for="modal-registration-txtuser" class="text-primary">Tên Đăng Nhập</label>

                            <input type="email" class="form-control" id="modal-registration-txtEmail"
                                placeholder="Nhập EMail">                            
                            <span id="modal-registration-spEmail">*</span>
                        </div>
                        <div class="form-group">
                            <label for="modal-registration-txtPhone" class="text-primary">Số Điện Thoại</label>

                        </div>
                        <button type="button" id="modal-registration-submit" class="btn btn-primary">Đăng Ký</button>
